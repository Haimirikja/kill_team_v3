<body>
    <header class="main-bar kt-accent">
        <a href="index.html"><img src="images/icons/ktv3-inv-256x256.png" alt="Back to Index" /></a>
        <h1 class="main-title">Kill Team 3</h1>
    </header>
    <nav>
        <ul>
            <li><a href="game-sequence.html">Game Sequence</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="kill-op.html">Kill Op</a></li>
            <li><a href="tac-op.html">Tac Op</a></li>
        </ul>
    </nav>
    <div class="combat-manager">
        <div id="KillOpManager" class="manager">
            <div class="name">Kill Op</div>
            <div class="action">
                <select id="KillTeamSize" class="kt-select kt-accent">
                    <option value="5">Size 5</option>
                    <option value="6">Size 6</option>
                    <option value="7">Size 7</option>
                    <option value="8">Size 8</option>
                    <option value="9">Size 9</option>
                    <option value="10">Size 10</option>
                    <option value="11">Size 11</option>
                    <option value="12">Size 12</option>
                    <option value="13">Size 13</option>
                    <option value="14">Size 14</option>
                </select>
                <div class="counter">
                    <div id="RemoveKill" class="button-icon">-</div>
                    <div id="KillScored">0</div>
                    <div id="AddKill" class="button-icon">+</div>
                </div>
            </div>
            <div class="result">
                <img id="KillOpVP" src="images/icons/d6-0.png" alt="0" />
            </div>
        </div>
        <div id="CritOpManager" class="manager">
            <div class="name">Crit Op</div>
            <div class="action">
                <div class="counter">
                    <div id="RemoveCrit" class="button-icon">-</div>
                    <div id="CritScored">0</div>
                    <div id="AddCrit" class="button-icon">+</div>
                </div>
            </div>
            <div class="result">
                <img id="CritOpVP" src="images/icons/d6-0.png" alt="0" />
            </div>
        </div>
        <div id="TacOpManager" class="manager">
            <div class="name">Tac Op</div>
            <div class="action">
                <div class="counter">
                    <div id="RemoveTac" class="button-icon">-</div>
                    <div id="TacScored">0</div>
                    <div id="AddTac" class="button-icon">+</div>
                </div>
            </div>
            <div class="result">
                <img id="TacOpVP" src="images/icons/d6-0.png" alt="0" />
            </div>
        </div>
        <div>
            <div id="ResetManager" class="button">Reset</div>
        </div>
    </div>
    
</body>
